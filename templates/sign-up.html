<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 font-sans antialised">
        <!-- Navbar -->
        <nav class="bg-blue-600 text-white flex justify-between px-4 h-[300px]">
            <div>
                <h1 class="text-3xl py-3 px-4">AI Blog Generator</h1>
            </div>
            <div class="flex gap-5 py-3 items-center justify-between">
                <a href="/login" class="text-white hover:underline">Sign In</a>
                <a href="/sign-up" class="text-white hover:underline">Sign Up</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex items-center justify-center h-screen">
            <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
                <!-- Login form -->
                <form class="space-y-4">
                    <h2 class="text-xl font-semibold">Sign Up</h2>
                    <div>
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username.." class="w-full p-2 border rounded"/>
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="text" id="email" name="username" placeholder="Enter your email.." class="w-full p-2 border rounded"/>
                    </div>
                    <div>
                        <label for="password" class="block mb-1 font-medium">Password</label>
                        <input type="text" id="password" name="username" placeholder="Enter your password.." class="w-full p-2 border rounded"/>
                    </div>
                    <div>
                        <label for="repeat password" class="block mb-1 font-medium">Repeat Password</label>
                        <input type="text" id="repeat password" name="repeat-password" placeholder="Re-enter your password.." class="w-full p-2 border rounded"/>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign Up</button>
                </form>
            </div>
        </div>
        <footer class="text-center p-4 text-black mt-6">
            &copy; Kevin 2024
        </footer>
    </body>
</html>
